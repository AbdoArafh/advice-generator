<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="advice">
    <div class="advice-id-c">ADVICE # <b class="advice-id"></b></div>
    <blockquote>
      “
        <b class="advice-text"></b>
      ”
    </blockquote>
    <img class="divider-desktop" src="images/pattern-divider-desktop.svg" alt="pattern devider" aria-hidden="true">
    <img class="divider-mobile" src="images/pattern-divider-mobile.svg" alt="pattern devider" aria-hidden="true">
    <button class="roll-button">
      <img src="images/icon-dice.svg" alt="dice icon">
    </button>
  </div>
  <script src="index.js"></script>
</body>
</html>
